  /* Styles for the modal */
  .modal {
    display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 375px;
        height: 310px;
        padding: 20px;
        background-color: #353535;
        border: 1px solid #8b8b8b;
        border-radius: 10px; /* Apply rounded corners */
        box-shadow: 0px 4px 8px rgb(71, 71, 71);
        z-index: 9999;
        overflow-y: auto;
        color: #b9b9b9;
        
        
  }

  /* Styles for the overlay/background */
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    backdrop-filter: blur(3px);
  }

  img {
  border: 3px solid #555;
  border-radius: 10px;
}

b {
    font-size: 1.2em; /* Adjust the value based on your preference */
}

<script>
  // JavaScript to show/hide the modal
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('myModal');
    const overlay = document.getElementById('overlay');

    function openModal() {
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Add an event listener to open the modal when the page loads (you can trigger it on a button click or any other event)
    openModal();

    // Add an event listener to close the modal when the overlay is clicked
    overlay.addEventListener('click', closeModal);
  });
</script>
